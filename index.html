<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet" />

    <title>HTML-Writer</title>
  </head>
  <body>
    <div class="bg-light text-center">
      <h1>s20501 HTML-Write</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <button id="bold-button" type="button" class="btn">
            <i class="bi bi-type-bold"></i>
          </button>

          <button id="italic-button" type="button" class="btn">
            <i class="bi bi-type-italic"></i>
          </button>

          <button id="red-button" type="button" class="btn"></button>

          <button id="yellow-button" type="button" class="btn"></button>

          <button id="save-button" type="button" class="btn">
            <i class="bi bi-box-arrow-in-up"></i>
          </button>

          <button id="print-button" type="button" class="btn">
            <i class="bi bi-printer"></i>
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <textarea id="textarea" rows="10"></textarea>
        </div>
      </div>

      Wynik:
      <div class="row mt-2">
        <div class="col-12">
          <div id="displayarea"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
